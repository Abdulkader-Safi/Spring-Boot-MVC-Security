<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="loginbox"
        style="margin-top: 50px"
        class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2"
      >
        <div class="card border-info">
          <div class="card-header bg-info">Sign In</div>

          <div class="card-body">
            <div class="card-text">
              <form action="#" th:action="@{/auth/login}" method="POST">
                <!-- Place for messages: error, alert etc ... -->
                <div th:if="${param.error}" class="form-group">
                  <div class="col-xs-15">
                    <div
                      class="alert alert-danger text-danger col-xs-offset-1 col-xs-10"
                    >
                      <i> Invalid username and/or password. </i>
                    </div>
                  </div>
                </div>

                <!-- User name -->
                <div style="margin-bottom: 25px" class="input-group">
                  <input
                    type="text"
                    name="username"
                    placeholder="username"
                    class="form-control"
                  />
                </div>

                <!-- Password -->
                <div style="margin-bottom: 25px" class="input-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="password"
                    class="form-control"
                  />
                </div>

                <!-- Login/Submit Button -->
                <div style="margin-top: 10px" class="form-group">
                  <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
